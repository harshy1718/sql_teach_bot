{% extends "base.html" %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
<style>
    body {
        /* Add a beautiful background image with a fallback color */
        background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center fixed;
        background-size: cover;
        overflow-x: hidden;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.9); /* Light background for form */
        border-radius: 15px;
        padding: 2rem;
        margin-top: 3rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2, p {
        color: #333; /* Dark text for better readability on light background */
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 form-container" data-aos="zoom-in" data-aos-delay="50">
            <h2 class="text-center" data-aos="fade-down">Start Your Learning Journey</h2>
            <p class="text-center mb-4" data-aos="fade-down" data-aos-delay="100">Fill out this form to get a personalized learning path.</p>

            <form action="/ask" method="post" data-aos="fade-up" data-aos-delay="200">
                <div class="form-group">
                    <label for="profession">Your Profession:</label>
                    <input type="text" class="form-control" id="profession" name="profession" required>
                </div>

                <div class="form-group">
                    <label for="experience_level">Experience Level:</label>
                    <input type="text" class="form-control" id="experience_level" name="experience_level" required>
                </div>

                <div class="form-group">
                    <label for="other_knowledge">Other Knowledge:</label>
                    <input type="text" class="form-control" id="other_knowledge" name="other_knowledge" required>
                </div>

                <div class="form-group">
                    <label for="goal">Your Goal:</label>
                    <input type="text" class="form-control" id="goal" name="goal" required>
                </div>

                <div class="form-group">
                    <label for="specifications">Specifications:</label>
                    <input type="text" class="form-control" id="specifications" name="specifications" required>
                </div>

                <div class="form-group">
                    <label for="application">Application Domain:</label>
                    <input type="text" class="form-control" id="application" name="application" required>
                </div>

                <div class="form-group">
                    <label for="time_commitment">Time Commitment per week:</label>
                    <input type="text" class="form-control" id="time_commitment" name="time_commitment" required>
                </div>

                <div class="form-group">
                    <label for="plan_duration">Plan Duration (in weeks):</label>
                    <input type="text" class="form-control" id="plan_duration" name="plan_duration" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block" data-aos="fade-up" data-aos-delay="300">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
{% endblock %}
